<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 标签练习页面</title>
</head>

<body>
<dl>
<dt>商品</dt>
<dd>用于交换的物品</dd>
</dl>
<hr />
<div style="width: 100%">
<div style="float: left;margin-top: 30px;">
<a href="https://www.baidu.com" target="_self">
<button style="width: 250px;height: 100px;font-size: 70px;font-family: 华文楷体;cursor: wait;" title="等待中...">百度
</button></a>
</div>
<div style="">
<input type="image" alt="这是image类型的input" src="images/NightSky.jpg" title="这是image的title" style="width: 250px;height: 150px;"/>
<img alt="这是img标签" src="images/NightSky.jpg" title="这是img的title" style="width: 250px;height: 150px;cursor: move;" />
<input type="hidden" name="hidden"  /><span>这是hidden类型的input</span>
<input type="file" name="file" value="value"/>
<input type="text" name="text"  value="value" autocomplete="on" autofocus="autofocus"/>
</div>
</div>
<hr>
<table style="width: 100%;">
<caption style="background:red;">年终数据报表</caption>
  <thead style="background: #0FF">
    <tr>      <th>月份</th>      <th>收入（RMB）</th>    </tr>
  </thead>
  <tbody style=" background: #9CC">
    <tr>      <td>1月</td>      <td>100</td>                      </tr>
    <tr>      <td>2月</td>      <td>80</td>                        </tr>
    <tr>      <td>3月</td>      <td>80</td>                        </tr>
    <tr>      <td>4月</td>      <td>80</td>                        </tr>
    <tr>      <td>5月</td>      <td>80</td>                        </tr>
    <tr>      <td>6月</td>      <td>80</td>                        </tr>
    <tr>      <td>7月</td>      <td>80</td>                        </tr>
    <tr>      <td>8月</td>      <td>80</td>                        </tr>
  </tbody>
  <tfoot style="background: #FF0">
    <tr>      <td>平均月收入   </td>      <td>196.67</td> </tr>
    <tr>      <td>总计</td>      <td>1180</td>                  </tr>
  </tfoot>
</table>
<hr>


</body>
</html>
