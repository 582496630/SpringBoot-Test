<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>XML交互页面</title>
</head>
<body>
<div th:each="list,userStat:${list}">
<h2 th:text="${list.title_head}">
</h2>
<p th:text = "${list.title_body}">
</p>
<h4 th:each="listbody_head,userStat:${list.listbody_head}">
<span th:text="${listbody_head}"></span>
</h4>
<p th:each="listbody,userStat:${list.listbody}">
<span th:text="${listbody}"></span>
</p>
<p th:each="listbody1,userStat:${list.listbody1}">
<span th:text="${listbody1}"></span>
</p>
<p th:each="listbody2,userStat:${list.listbody2}">
<span th:text="${listbody2}"></span>
</p>


</div>


</body>
</html>
