<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout2">
<head>
<meta charset="UTF-8" />
<title>修改个人信息</title>
</head>
<body>
<section layout:fragment="layout2">
<div>
<form id="editUserForm" name="editUserForm"  method="post">
<label>头像：</label>
<input type="text" th:value="${user.userImg}"  style="background-color: white;" />
<br />
<label>姓名：</label>
<input type="text" name="username" th:value="${user.username}" readonly="readonly" style="background-color: white;" />
<br />
<label>年龄：</label>
<input type="text" name="age" th:value="${user.age}"  style="background-color: white;" />
<br />
<label>体重：</label>
<input type="text" name="weight" th:value="${user.weight}"  style="background-color: white;" />
<br />
<label>身高：</label>
<input type="text" name="height" th:value="${user.height}"  style="background-color: white;" />
<br />
<label>住址：</label>
<input type="text" name="address" th:value="${user.address}"  style="background-color: white;" />
<br />
<div>
							<button  type="button"
								onclick="commit('editUserForm','/user/editUser');">
								<i ></i>&nbsp;保存
							</button>
							<button  type="button" onclick="closeModel()">
								<i></i>&nbsp;取消
							</button>
						</div>
</form>
</div>
</section>
</body>
</html>
