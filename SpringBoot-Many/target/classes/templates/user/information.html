<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>个人信息</title>
</head>
<body>
<section layout:fragment="layout">
<div>
<table  style="border-collapse: collapse;">
<tr>
<td>头像:</td>
<td th:text ="${user.userImg}" ></td>
</tr>
<tr>
<td>姓名:</td>
<td th:text = "${user.username}"></td>
</tr>
<tr>
<td>年龄:</td>
<td th:text = "${user.age}"></td>
</tr>
<tr>
<td>体重：</td>
<td th:text = "${user.weight}"></td>
</tr>
<tr>
<td>身高：</td>
<td th:text = "${user.height}"></td>
</tr>
<tr>
<td>住址：</td>
<td th:text = "${user.address}"></td>
</tr>
</table>
</div>
<div>
<input type="button" value="修改个人信息" onclick="updateUser()" />
<!-- 不可以用a标签，因为在保存数据之后，无法刷新父窗口，因为路径变为"url+#",如何href为"",则无法弹出修改窗口 -->
<!-- <a href="#" onclick="update()">修改个人信息</a> -->
</div>
</section>
</body>
</html>
